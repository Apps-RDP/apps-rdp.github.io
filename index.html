	<body style="margin:0px;">
		<div id="inicio" style="height:670px;background-image:url(https://ssl.gstatic.com/atari/images/vision-header.jpg);background-size:cover;background-position:center center;" class="divInit">
			<div style="float:right;margin-right:20px;"><h2 style="font-size:30px;">Apps RDP</h2></div>

			<div style="margin:auto;width:510px;text-align:center;">
				<div style="border:2px solid;width:500px;margin-bottom:50px;"></div>

			</div>
		</div>
		<h2>Página web en construcción</h2>
		<div id="content1"></div>
		<script type="module">
			import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js";
			import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-analytics.js";
			import { getDatabase,ref,onValue } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js";
			import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"
			var usuario;
			const firebaseConfig = {
				apiKey: "AIzaSyDw4kBHlKqI1WvLoa7hUpKwhfyYRUxBowU",
				authDomain: "apps-rdp.firebaseapp.com",
				databaseURL: "https://apps-rdp-default-rtdb.firebaseio.com",
				projectId: "apps-rdp",
				storageBucket: "apps-rdp.appspot.com",
				messagingSenderId: "275503181025",
				appId: "1:275503181025:web:6f4cc6656ac2761a4b1ba0",
				measurementId: "G-S23T8K0DVR"
			};
			const app = initializeApp(firebaseConfig);
			const analytics = getAnalytics(app);
			const auth=getAuth();
			onAuthStateChanged(auth,function(user){
				if(user){
					usuario=user;
				}
				else{
					usuario=null;
				}
			});
			const db=getDatabase();
			const starCountRef=ref(db,"config/on");
			onValue(starCountRef,function(snapshot){
				const data=snapshot.val();
				if(data!=true){
					document.write("<p style='font-size:20px;'>Error. No disponible. Puede ser que la web se esté actualizando. ¡Vuelve pronto!</p>");
				}
			});
		</script>
